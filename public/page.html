  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="fonts/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialcss.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <div class="row" style="background-color: red;">

      sadasd

      </div>




      <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Materialize Select</label>

                       <div class="row">
                        <div class="input-field col s12">
                        <input type="date" class="datepicker">
                       
                      </div></div>




                      <div class="container">
            <div class="title-section text-center">
               <a href onclick="location.reload();" >  <h2>Users List</h2> </a>
                <span></span>
            </div> <!-- /.title-section -->
         
            <div class="row">
              <div style="margin: 0 auto; width: 80%;">
                  <div class="col-md-12 col-sm-12">
                   <!--#################### F O R M ##################-->
              
                               
                        
                                      <form name="userform" class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="first_name" type="text" name="fname" ng-minlength="2" ng-maxlength="15" required>
                          <label for="first_name">First Name</label>
                        
                        <div ng-show="userform.fname.$invalid">  
                          <label> Invalid Name </label>
                        </div>

                        </div>
                        <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input type="text" class="validate">
                          <label for="disabled">Disabled</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate">
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                         <textarea id="textarea1" class="materialize-textarea" length="120"></textarea>
            <label for="textarea1">Textarea</label>
                        
                    </div>
                    </div>

                   


                       <div class="row">
                        <div class="input-field col s12">
                        <input type="date" class="datepicker">
                       
                      </div></div>


                      <div class="row">
                        <div class="input-field col s12">
                          <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: #E3722E;">Submit
                        
                      </button>
                        </div>
                      </div>
                    </form>

             <!--#################### / F O R M  ##################-->
          </div>
               </div>
           </div> <!-- /.row -->
</div> <!-- /.container -->
        






                      
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
    $('select').material_select();
  });

         $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
      </script>
    </body>
  </html>
